<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="mainContainer">
        <div id="menuContainer">
            <label for="gridSizeSlider">Grid Size:</label>
            <input type="range" id="gridSizeSlider" min="1" max="100" value="16">
            <label for="colorBtn">Color:</label>
            <input type="color" id="colorBtn" name="colorBtn" value="#000">
            <button class="menuBtn" id="clearBtn">Clear</button>
        </div>
        <div id="gridContainer">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
